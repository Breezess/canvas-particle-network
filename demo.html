<html>
	<head>
		<style type="text/css">
			body {
				margin:0;
				padding:0;
			}
		</style>
	</head>
	<body>
		<canvas id="particle-canvas"></canvas>
		<script type="text/javascript" src="ParticleNetwork.min.js"></script>
		<script type="text/javascript">
			var canvasDiv = document.getElementById('particle-canvas');
			canvasDiv.width = window.innerWidth;
			canvasDiv.height = 500;
			var options = {
				particleColor: '#fff',
				bgColor: '#1a252f',
				interactive: false
			};
			var particleCanvas = new ParticleNetwork(canvasDiv, options);
		</script>
	</body>
</html>
